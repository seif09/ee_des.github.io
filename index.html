<style>
    .container {
    width: 400px; /* Set the width of the container */
    height: 200px; /* Set the height of the container */
    border: 1px solid black; /* Add a border for visualization */
    overflow: hidden; /* Hide any content that exceeds the container's dimensions */
    position: relative; /* Positioning context for the child elements */
    margin: 20px auto;
}

.container img {
    max-width: none; /* Allow the image to exceed its original size */
    max-height: none; /* Allow the image to exceed its original size */
    width: auto; /* Reset width */
    height: auto; /* Reset height */
    position: absolute; /* Position the image absolutely within its container */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%) scale(0.2); /* Translate and scale down the image */
}
.center{
    width: 300px;
    height: 300px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    border: 1px solid black;
}

.center p {
    display: inline-block;
    max-width: max-content;
    border: 1px solid black;
}

</style>
